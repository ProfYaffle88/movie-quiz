<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/script/script.js"></script>
    <title>Quiz App</title>
</head>
<body>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th> <!-- index postion + 1 -->
                <th>James</th> <!-- name entered -->
                <th>9</th> <!-- final score -->
            </tr>
        </tbody>  
    </table>

    <!-- Try again button - takes you back to landing page -->
    <div id="try-again">
        <a id="try-again-btn" href="index.html" class="button btn hide">Try Again</a>
    </div>

</body>
</html>

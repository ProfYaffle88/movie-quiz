<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/script/script.js"></script>
    <title>Quiz App</title>
</head>
<body>

    <div class="container">
        <div class="counter-timer">
            <p id="question-counter" class="hide"></p>
            <p id="timer" class="hide"></p>
        </div>

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="score-container">
            <div id="current-score-container" class="hide">
                <h2>Current Score: </h2>
                <div id="current-score">0</div><div>/12</div>
            </div>
            <div id="final-score-container" class="hide">
                <h2>Your Final Score: </h2>
                <div id="final-score">/12</div>
            </div>
            <div id="try-again">
                <a id="try-again-btn" href="index.html" class="button btn hide">Try Again</a>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>

        <div id="leaderboard-area">
            <!-- View the Leaderboard link button - Should this be visible before starting game? In case a user just want to look at leaderboard without playing? -->
            <a id="leaderboard-btn" class="leaderboard-btn btn hide" href="leaderboard.html">See the Leaderboard</a>
            <!-- Scoreboard submission form -->
            <form id="leaderboard-form" class="hide" action="POST">
                <!-- Enter name to submit score to leaderboard -->
                <label for="player-name-submit">Your Name:</label>
                <input id="player-name-submit" type="text">
                <input type="submit" value="Submit to Leaderboard"> <!-- Connect Function and move to leaderboard.html-->
            </form>
        </div>
    </div>
</body>
</html>

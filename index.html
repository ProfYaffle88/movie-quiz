<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon_io (6)/favicon-16x16.png" type="image/x-icon"><!--Movie Madness Favicon-->
    <script src="https://kit.fontawesome.com/fdd73ab055.js" crossorigin="anonymous"></script><!--social icons-->
    <script defer src="assets/script/script.js"></script>
    <title>Movie Madness</title>
</head>

<body>
    <header class="logo"> <img src="assets/images/MovieMadness.png" alt="Movie Madness Logo">
    </header>

    <div class="reel">
        <img src="assets/images/filmreel2.png" alt="film reel">
    </div>

    <div class="container">

        <div class="counter-timer">
            <p id="question-counter" class="hide"></p>
            <p id="timer" class="hide"></p>
        </div>

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="score-container">
            <div id="current-score-container" class="hide">
                <h2>Current Score: </h2>
                <div id="current-score">0</div>
                <div>/12</div>
            </div>
            <div id="final-score-container" class="hide">
                <h2>Your Final Score: </h2>
                <div id="final-score"></div>
                <div>/12</div>
            </div>
            <div id="try-again">
                <a id="try-again-btn" href="index.html" class="button btn hide">Try Again</a>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <div class="reel">
        <img src="assets/images/filmreel2.png" alt="Film Reel">
    </div>
    
    <footer> <!--footer with social icons -->
        <div class="social-icons" id="social">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook-f"></i>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)">
                    <i class="fab fa-twitter"></i></a>
                    <a href="www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)">
                    <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

</body>

</html>

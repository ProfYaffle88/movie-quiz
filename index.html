<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon_io (6)/favicon-16x16.png" type="image/x-icon"><!--Movie Madness Favicon-->
    <script src="https://kit.fontawesome.com/fdd73ab055.js" crossorigin="anonymous"></script><!--social icons-->
    <script defer src="assets/script/script.js"></script>
    <title>Movie Madness</title>
</head>

<body>
    <header class="logo"> <img src="assets/images/MovieMadness.png" alt="Movie Madness Logo">
    </header>

    <div class="reel">
        <img src="assets/images/filmreel2.png" alt="film reel">
    </div>

    <div class="container">

        <div class="counter-timer">
            <p id="question-counter" class="hide"></p>
            <p id="timer" class="hide"></p>
        </div>

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="score-container">
            <div id="current-score-container" class="hide">
                <h2>Current Score: </h2>
                <div id="current-score">0</div>
                <div>/12</div>
            </div>
            <div id="final-score-container" class="hide">
                <h2>Your Final Score: </h2>
                <div id="final-score"></div>
                <div>/12</div>
            </div>
            <div id="try-again">
                <a id="try-again-btn" href="index.html" class="button btn hide">Try Again</a>
            </div>
        </div>

        <div class="controls">
            <!-- Start Button - not hidden on landing -->
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>

        <div id="leaderboard-area">
            <!-- See Leaderboard - ***Needs Function connected*** -->
            <button id="leaderboard-btn" class="leaderboard-btn btn">See the Leaderboard</button>
            <!-- Scoreboard submission form -->
            <form id="leaderboard-form" class="hide" action="POST">
                <!-- Enter name to submit score to leaderboard -->
                <label for="player-name-submit">Your Name:</label>
                <input id="player-name-submit" type="text">
                <input type="submit" value="Submit to Leaderboard"> <!-- default submit behaviour altered in script.js -->
            </form>

            <!-- Leaderboard table element -->
            <table id="leaderboard" class="hide">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th> <!-- index postion + 1 -->
                        <th>Boolean Hooligans</th> <!-- name entered -->
                        <th>12</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>2</th> <!-- index postion + 1 -->
                        <th>Jonathon Ross</th> <!-- name entered -->
                        <th>10</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>3</th> <!-- index postion + 1 -->
                        <th>James</th> <!-- name entered -->
                        <th>9</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>4</th> <!-- index postion + 1 -->
                        <th>Evil James</th> <!-- name entered -->
                        <th>9</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>5</th> <!-- index postion + 1 -->
                        <th>Snow white</th> <!-- name entered -->
                        <th>8</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>6</th> <!-- index postion + 1 -->
                        <th>Doc</th> <!-- name entered -->
                        <th>7</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>7</th> <!-- index postion + 1 -->
                        <th>Bashful</th> <!-- name entered -->
                        <th>6</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>8</th> <!-- index postion + 1 -->
                        <th>Happy</th> <!-- name entered -->
                        <th>6</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>9</th> <!-- index postion + 1 -->
                        <th>Sleepy</th> <!-- name entered -->
                        <th>4</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>10</th> <!-- index postion + 1 -->
                        <th>Sneezy</th> <!-- name entered -->
                        <th>3</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>11</th> <!-- index postion + 1 -->
                        <th>Dopey</th> <!-- name entered -->
                        <th>1</th> <!-- final score -->
                    </tr>
                    <tr>
                        <th>12</th> <!-- index postion + 1 -->
                        <th>Grumpy</th> <!-- name entered -->
                        <th>0</th> <!-- final score -->
                    </tr>
                </tbody>  
            </table>

        </div>
    </div>

    <div class="reel">
        <img src="assets/images/filmreel2.png" alt="Film Reel">
    </div>
    
    <footer> <!--footer with social icons -->
        <div class="social-icons" id="social">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook-f"></i>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)">
                    <i class="fab fa-twitter"></i></a>
                    <a href="www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)">
                    <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

</body>

</html>
